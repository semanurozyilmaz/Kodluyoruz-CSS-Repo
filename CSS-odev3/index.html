<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top">
        <div class="top-left">
            <a href="https://web.archive.org/web/20191130234759/https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header">About</a>
            &nbsp;&nbsp;
            <a href="https://web.archive.org/web/20191130234759/https://store.google.com/US?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US">Store</a>
        </div>
        <div class="top-right">
            <a href="https://web.archive.org/web/20191130234759/https://mail.google.com/mail/?tab=wm&ogbl">Gmail</a>
            &nbsp;&nbsp;
            <a href="https://web.archive.org/web/20191130234759/https://www.google.com/imghp?hl=en&tab=wi&ogbl">Images</a>
            &nbsp;&nbsp;
            <a href="https://web.archive.org/web/20191130234759/https://www.google.com/intl/en/about/products?tab=wh">
                <img src="appsbutton.svg" alt="Apps Button" width="16px" height="16px">
            </a>
            <a href="https://github.com/semanurozyilmaz" target="_blank" class="profil-picture">
                <img src="Semanur_fotograf.jpeg" alt="Semanur Özyılmaz" width="26px" height="26px">
            </a>
        </div>
    </div>
    <div class="logo">
        <img src="logo.png" alt="Google">
    </div>
    <div class="search-area">
        <div class="search">
            <div class="search-img">
                <span>
                    <svg
                      focusable="false"
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 24 24"
                    >
                      <path
                        d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
                      ></path>
                    </svg>
                  </span>
            </div>
            <div class="input-area">
                <input type="text" class="input" maxlength="2048" autofocus="true">
            </div>
            <div class="tooltip">
                <img class="mic" src="mic-icon.png" alt="Microphone" width="15px">
                <span class="tooltiptext">Search by voice</span>
            </div>
        </div>
    </div>
    <div class="buttons">
        <input type="submit" value="Google Search">
        <input type="submit" value="I'm Feeling Lucky">
      </div>
    </div>
    <div class="footer">
        <div class="footer-left">
            <a href="https://web.archive.org/web/20191130234759/https://www.google.com/intl/en_us/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a>
            &nbsp;&nbsp;
            <a href="https://web.archive.org/web/20191130234759/https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Business</a>
            &nbsp;&nbsp;
            <a href="https://web.archive.org/web/20191130234759/https://google.com/search/howsearchworks/?fg=1">How Search works</a>
        </div>
        <div class="footer-right">
            <a href="https://web.archive.org/web/20191130234759/https://policies.google.com/privacy?fg=1">Privacy</a>
            <a href="https://web.archive.org/web/20191130234759/https://policies.google.com/terms?fg=1">Terms</a>
            <a href="https://web.archive.org/web/20191130234759/https://www.google.com/preferences?hl=en">Settings</a>
        </div>
    </div>

</body>
</html>
