<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="image">
        <img src="google.jpg" alt="Google">
    </div>
    <div class="search">
        <p class ="search-element">Search the web using Google!</p>
        <input type="text" name ="search-element" value size = "40" class ="search-box">
        <br>
        <input type="submit" value="Google Search">
        <input type="submit" value="I'm feeling lucky">
        <br>
    </div>
    <table>
        <tbody>
            <tr>
                <td class="table-left">
                    Special Searches
                    <br>
                    <a href="https://web.archive.org/web/19981202230410/http://www.google.com/stanford">Stanford Search</a>
                    <br>
                    <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a>
                    <br>
                </td>
                <td class="table-center">
                    <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a>
                    <br>
                    <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!</a>
                    <br>
                    <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a>
                    <br>
                    <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a>
                    <br>
                </td>
                <td class="table-right">
                    Get Google!
                    <br>
                    updates monthly:
                    <br>
                    <input type="text" name="email" value="your e-mail">
                    <br>
                    <input type="submit" name="submit-button" value="Subscribe">
                    &nbsp;&nbsp;
                    <a href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">Archive</a>
                </td>
            </tr>
        </tbody>
    </table>
    <br>
    <div class="footer">
        Copyright Â©1998 Google Inc.
    </div>
</body>
</html>
